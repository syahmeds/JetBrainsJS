<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W_key">W</kbd>
        <kbd id="E_key">E</kbd>
        <kbd id="T_key">T</kbd>
        <kbd id="Y_key">Y</kbd>
        <kbd id="U_key">U</kbd>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
